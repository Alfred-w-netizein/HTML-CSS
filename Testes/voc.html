<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve</title>
    <style>
        body {
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .steve {
            width: 320px;
            height: 320px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            image-rendering: pixelated;
        }

        .pixel { width: 100%; height: 100%; }

        .pele { background-color: #b97a56; }
        .barba { background-color: #704b2a; }
        .cabelo { background-color: #3b2a18; }
        .olho-branco { background-color: #ffffff; }
        .olho-azul { background-color: #5bbbe0; }
        .boca { background-color: #592d1d; }
    </style>
</head>
<body>
    <div class="steve">
        <!-- Linha 1 -->
        <div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div>
        <!-- Linha 2 -->
        <div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div>
        <!-- Linha 3 -->
        <div class="cabelo pixel"></div><div class="cabelo pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="cabelo pixel"></div><div class="cabelo pixel"></div>
        <!-- Linha 4 (olhos) -->
        <div class="barba pixel"></div><div class="pele pixel"></div><div class="olho-branco pixel"></div><div class="olho-azul pixel"></div><div class="olho-azul pixel"></div><div class="olho-branco pixel"></div><div class="pele pixel"></div><div class="barba pixel"></div>
        <!-- Linha 5 -->
        <div class="barba pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="barba pixel"></div>
        <!-- Linha 6 (boca) -->
        <div class="barba pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="boca pixel"></div><div class="boca pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="barba pixel"></div>
        <!-- Linha 7 -->
        <div class="barba pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="pele pixel"></div><div class="barba pixel"></div>
        <!-- Linha 8 -->
        <div class="cabelo pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="barba pixel"></div><div class="cabelo pixel"></div>
    </div>
</body>
</html>
