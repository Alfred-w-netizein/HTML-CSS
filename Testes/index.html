<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    /* =============================
       VARIÁVEIS TEMA OPERA GX RED
       ============================= */
    :root{
        --gx-bg-1: #000000;
        --gx-bg-2: #0a0004;
        --gx-glow: #ff0033;
        --gx-glow-soft: #ff3355;
        --texto: #e6e6e6;
        --painel-bg: rgba(10, 0, 5, 0.55);
        --borda: #ff0033;
        --card-bg: rgba(255, 0, 51, 0.06);
        --link: #ff0033;
        --link-hover: #ffffff;
    }

    /* =============================
       FUNDO ESTILO OPERA GX
       ============================= */
    body{
        margin: 0;
        padding: 0;
        font-family: "Orbitron", Arial, sans-serif;
        color: var(--texto);
        background:
            radial-gradient(circle at 20% 20%, var(--gx-bg-2), var(--gx-bg-1)),
            repeating-linear-gradient(135deg, #0a0004 0px, #000000 4px);
        background-size: cover;
    }

    /* Efeito de linhas neon no fundo */
    body::before{
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 47px,
            rgba(255, 0, 51, 0.08) 50px
        );
        pointer-events: none;
        z-index: -1;
    }

    /* =============================
       PAINEL CENTRAL
       ============================= */
    main{
        max-width: 750px;
        margin: 60px auto;
        padding: 30px;
        background: var(--painel-bg);
        border: 2px solid var(--borda);
        border-radius: 18px;
        backdrop-filter: blur(12px);
    }

    header h1{
        margin: 0 0 25px 0;
        color: var(--gx-glow);
        letter-spacing: 1px;
    }

    h2{
        color: var(--gx-glow-soft);
        margin-bottom: 25px;
    }

    /* =============================
       CARDS
       ============================= */
    .site, .canva{
        padding: 18px;
        margin: 18px 0;
        border-radius: 14px;
        border: 1px solid var(--borda);
        background: var(--card-bg);
        position: relative;
        overflow: hidden;
    }

    /* Glow lateral tipo GX */
    .site::before, .canva::before{
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: var(--gx-glow);
        box-shadow: 0 0 10px var(--gx-glow);
        opacity: 0.7;
    }

    p{
        font-family: "Orbitron", Georgia, 'Times New Roman', Times, serif;
        font-size: large;
        margin-bottom: 12px;
        color: #ffd7e0;
    }

    /* =============================
       LINKS ESTILO NEON RED
       ============================= */
    a{
        text-decoration: none;
        color: var(--link);
        font-weight: bold;
        font-size: 18px;
        letter-spacing: 1px;
        transition: 0.2s;
    }

    a:hover{
        color: var(--link-hover);
        text-shadow: 0 0 8px var(--gx-glow);
    }
</style>
</head>
<body>
    <main>
        <header>
            <h1>Esse site foi feito pra abrigar os melhores <i>"projetos"</i> de Alfred</h1>
        </header>
        
        <h2>Logo abaixo estão os links com descrição</h2>

        <div class="site">
            <p>Farmácia fictícia</p>
            <a href="https://alfred-w-netizein.github.io/Farmacia-jayane/" target="_blank">Ver</a>
        </div>

        <div class="canva">
            <p>Apresentação no Canva como se fosse uma conversa com o ChatGPT</p>
            <a href="https://www.canva.com/design/DAG4bxuxXaQ/5UoZ0khiZ9UAFlYy-Ts5bg/edit?utm_content=DAG4bxuxXaQ&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">Ver</a>
        </div>

    </main>
</body>
</html>
