    <script>
        const qaSequence = [
            {
                q: 'o que √© √©tica',
                a: `ü§î √âtica √© o conjunto de princ√≠pios e valores que orientam o comportamento humano, ajudando a diferenciar o que √© certo e errado, justo e injusto.<br><br>üí≠ Em outras palavras: refletir sobre como devemos agir para viver bem em sociedade, respeitando os outros e n√≥s mesmos.<br><br>üìò Exemplo:<br>‚úîÔ∏è √â √©tico devolver um objeto perdido.<br>‚ùå N√£o √© √©tico mentir para obter vantagem.<br><br>üå± Na pr√°tica:<br>- √âtica profissional<br>- √âtica ambiental<br>- √âtica social`
            },
            {
                q: 'o que √© sa√∫de',
                a: `üíö Sa√∫de √© o estado de completo bem-estar f√≠sico, mental e social, e n√£o apenas a aus√™ncia de doen√ßas (OMS).<br><br>üß† Exemplo:<br>- Sem febre, mas com estresse? Sa√∫de mental abalada.<br>- Ambiente sem saneamento? Sa√∫de social comprometida.<br><br>üí™ Tipos de sa√∫de:<br>- F√≠sica<br>- Mental<br>- Social`
            },
            {
                q: 'o que √© √©tica na sa√∫de',
                a: `‚öïÔ∏è √âtica na sa√∫de √© o conjunto de princ√≠pios que garantem respeito, dignidade e bem-estar aos pacientes.<br><br>üí¨ Exemplos:<br>- Respeitar o paciente e preservar o sigilo.<br>- N√£o causar danos.<br>- Tratar todos com igualdade.<br>- Ser honesto.<br><br>‚ú® Import√¢ncia:<br>Garante confian√ßa, qualidade e respeito aos direitos humanos.`
            },
            {
                q: 'quais os desafios da √©tica na sa√∫de',
                a: `üöß Desafios da √©tica na sa√∫de:<br><br>1Ô∏è‚É£ Preservar o sigilo e a privacidade.<br>2Ô∏è‚É£ Tratar todos com igualdade.<br>3Ô∏è‚É£ Tomar decis√µes dif√≠ceis.<br>4Ô∏è‚É£ Manter empatia e respeito.<br>5Ô∏è‚É£ Lidar com novas tecnologias.<br>6Ô∏è‚É£ Combater corrup√ß√£o e interesses econ√¥micos.<br><br>üß≠ Resumo: manter respeito, igualdade e humanidade em meio a press√µes e desigualdades.`
            },
            {
                q: 'quais as vantagens da √©tica na sa√∫de',
                a: `üåü Vantagens da √©tica na sa√∫de:<br><br>1Ô∏è‚É£ Confian√ßa entre paciente e profissional.<br>2Ô∏è‚É£ Atendimento mais humano.<br>3Ô∏è‚É£ Igualdade no tratamento.<br>4Ô∏è‚É£ Evita erros e injusti√ßas.<br>5Ô∏è‚É£ Fortalece institui√ß√µes.<br>6Ô∏è‚É£ Melhora o ambiente de trabalho.<br><br>üí° Resumo: √©tica traz confian√ßa, respeito e qualidade.`
            }
        ];

        const chatBox = document.getElementById('chatBox');
        const input = document.getElementById('questionInput');
        let currentStep = 0;

        function addMessage(text, isVisitor = false) {
            const msg = document.createElement('div');
            msg.classList.add('message', isVisitor ? 'visitor-message' : 'bot-message');
            msg.innerHTML = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function typeEffect(element, text, speed = 15) {
            let i = 0;
            const interval = setInterval(() => {
                element.innerHTML = text.slice(0, i) + '|';
                i++;
                if (i > text.length) {
                    clearInterval(interval);
                    element.innerHTML = text;
                }
            }, speed);
        }

        function startSequence() {
            if (currentStep >= qaSequence.length) return;
            const { q, a } = qaSequence[currentStep];

            addMessage(q, true);
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.classList.add('message', 'bot-message');
                chatBox.appendChild(botMsg);
                typeEffect(botMsg, a, 15);
                chatBox.scrollTop = chatBox.scrollHeight;
                currentStep++;
                setTimeout(startSequence, 5000);
            }, 1000);
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && currentStep === 0) {
                input.style.display = 'none';
                startSequence();
            }
        });
    </script>
