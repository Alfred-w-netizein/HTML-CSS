<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
body{font-family: Arial, Helvetica, sans-serif; background-color: rgb(191, 189, 189); margin: 20px;}

div:hover{ color: rgb(5, 172, 25); transition: 0.5s;}

div >p{display: none; }
div:hover >p{display: block; font-size: 20px; background-color: brown;
width: 200px; }
p{text-align: justify;}

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>
       <h3 class="exclusive">passe o mouse aqui</h3> 
        
        <p>texto escondido</p></div>
</body>
</html>
